spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
      javax:
        persistence:
          schema-generation:
            database:
              action: create

logging:
  level:
    root: error
    com.pablozoani.recipeapp: debug
    org.hibernate: info
    org.springframework: info

server:
  port: 8080