<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="recipe demo application">
    <meta name="keywords" content="recipe demo application">
    <title>Recipe Home</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
          crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}">

    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"
            th:src="@{/webjars/bootstrap/4.5.0/js/bootstrap.min.js}"></script>
</head>

<body>

<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card text-white bg-primary">
                <div class="card-header">
                    <div class="row">

                        <div class="col-md-8">
                            <h1 class="card-title" th:text="'My Recipes'">My
                                Recipes</h1>
                        </div>
                        <div class="col-md-4 align-self-center text-right">
                            <a href="#" role="button" class="text-white"
                               style="text-decoration: underline;"
                               th:href="@{/recipe/new}">New</a>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-responsive"
                         th:if="${not #lists.isEmpty(recipes)}">
                        <table class="table table-hover text-white">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Description</th>
                                <th>View</th>
                                <th>Update</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tr th:each="recipe : ${recipes}">
                                <td th:text="${recipe.id}">id</td>
                                <td th:text="${recipe.description}">
                                    Description
                                </td>
                                <td>
                                    <a href="#" class="text-white"
                                       style="text-decoration: underline"
                                       th:href="@{'/recipe/' + ${recipe.id} + '/show'}"
                                       role="button">
                                        view
                                    </a>
                                </td>
                                <td>
                                    <a href="#" class="text-white"
                                       style="text-decoration: underline"
                                       th:href="@{'/recipe/' + ${recipe.id} + '/update'}">
                                        update
                                    </a>
                                </td>
                                <td>
                                    <a href="#" class="text-white"
                                       style="text-decoration: underline"
                                       th:href="@{'/recipe/' + ${recipe.id} + '/delete'}">
                                        delete
                                    </a>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
