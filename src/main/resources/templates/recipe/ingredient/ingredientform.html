<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>
        Edit Ingredient
    </title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
          crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}">
    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"
            th:src="@{/webjars/bootstrap/4.5.0/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row"
         style="margin-top: 1rem;">
        <div class="col-md-6 offset-md-3">
            <form method="POST"
                  th:object="${ingredient}"
                  th:action="@{'/recipe/' + ${ingredient.getRecipeId()} + '/ingredient'}">
                <input type="hidden"
                       th:field="*{id}">
                <div>
                    <div class="card"
                         style="margin-bottom: 1rem;">
                        <div class="card-header">
                            <h1 class="card-title">
                                Edit Ingredient Information
                            </h1>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-5 form-group">
                                    <label for="description">
                                        Description:
                                    </label>
                                    <input type="text"
                                           id="description"
                                           class="form-control"
                                           th:field="*{description}">
                                </div>
                                <div class="col-md-3 form-group">
                                    <label for="amount">
                                        Amount:
                                    </label>
                                    <input type="number"
                                           id="amount"
                                           class="form-control"
                                           th:field="*{amount}">
                                </div>
                                <div class="col-md-4 form-group">
                                    <label for="unitOfMeasure">
                                        Unit of measure:
                                    </label>
                                    <select id="unitOfMeasure"
                                            class="form-control"
                                            name="unitOfMeasure.id">
                                        <option th:each="uom : ${unitOfMeasureList}"
                                                th:value="${uom.id}"
                                                th:selected="${uom.id.equals(ingredient.unitOfMeasure.id)}"
                                                th:text="${uom.unitOfMeasure}">
                                            Teaspoon
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="btn btn-secondary"
                        type="submit">
                    Submit
                </button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
